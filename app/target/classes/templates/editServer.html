<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Material Design Bootstrap -->
<link href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}"
	rel="stylesheet" />
<link href="../static/css/datetimepicker.css"
	th:href="@{/css/datetimepicker.css}" rel="stylesheet" />

<!-- Your custom styles (optional) -->
<link href="../static/css/style.css" th:href="@{/css/mdb./style.css}"
	rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css' />
</head>
<body>
	<nav th:replace="layout :: header"></nav>
	<br></br>
	<br></br>
	<br></br>
	<div class="container">

		<form id="edit-form" action="" th:action="@{/app/server/save}" method="post">
			<!--First row-->
			<div class="row">
			<input type="hidden" th:field="*{server.id}" />
				<!--First column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="form41" class="form-control"
							th:field="*{server.serverName}" /> 
							<label for="form41" class="">Server Name</label>
					</div>
				</div>

				<!--Second column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="form51" class="form-control"
							th:field="*{server.serverPlatform}" /> <label for="form51"
							class="">Platform</label>
					</div>
				</div>

				<!--Third column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="form61" class="form-control"
							th:field="*{server.AMSversion}" /> <label for="form61" class="">AMS
							version</label>
					</div>
				</div>

			</div>
		<br></br><br></br>
			<!--Second row-->
			<div class="row">

				<!--First column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="form41" class="form-control"
							th:field="*{server.serverSSH}" /> <label for="form41" class="">SSH
							User</label>
					</div>
				</div>

				<!--Second column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="form51" class="form-control"
							th:field="*{server.rootPassword}" /> <label for="form51" class="">Root
							Password</label>
					</div>
				</div>

				<!--Third column-->
				<input type="hidden" th:field="*{server.user}" />
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="form61" class="form-control"
							th:value="*{server.user.email}" /> <label for="form61" class="">Owner</label>
					</div>
				</div>

			</div>
<br></br><br></br>
			<!--Third row-->
			<div class="row">

				<!--First column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="date-start" class="form-control" name="startDate"
							th:field="*{server.startDate}" /> <label for="form41" class="">Start
							Date</label>
					</div>
				</div>

				<!--Second column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="date-end" class="form-control" name="endDate"
							th:field="*{server.endDate}" /> <label for="form51" class="">End
							Date</label>
					</div>
				</div>

				<!--Third column-->
				<div class="col-md-4">
					<div class="md-form">
						<input type="text" id="form61" class="form-control"
							th:field="*{server.note}" /> <label for="form61" class="">Note</label>
					</div>
				</div>

			</div>
			<div class="text-center">
            <button type="submit" class="btn blue">Edit</button>
            <hr></hr>
           
        	</div>
		</form>

	</div>
	<!--/Form with header-->
	<br></br>
	<footer th:replace="layout :: footer"></footer>

	

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"
		th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript" src="../static/js/jquery.validate.js" 
		th:src="@{/js/jquery.validate.js}" >
	</script>

	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="../static/js/tether.min.js"
		th:src="@{/js/tether.min.js}"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="../static/js/mdb.min.js"
		th:src="@{/js/mdb.min.js}"></script>

	<script type="text/javascript" src="../static/js/moment.js"
		th:src="@{/js/moment.js}"></script>

	<script type="text/javascript" src="../static/js/datetimepicker.js"
		th:src="@{/js/datetimepicker.js}"></script>

	<script type="text/javascript"
		src="../static/js/moment-with-locales.min.js"
		th:src="@{/js/moment-with-locales.min.js}"></script>


	<!-- SCRIPT -->
	<script type="text/javascript">
           
            $(document).ready(function () {
                $("#register-form").validate({
                    rules: {
                       
                        startDate: {
                            required: true,
                            
                        },
                       
                        endDate: {
                            required: true,
                            
                        }
                    },
                    
                    errorElement: "em",
                    errorPlacement: function (error, element) {
                        // Add the `help-block` class to the error element
                        error.addClass("help-block");
                        if (element.prop("type") === "button") {
                            error.insertAfter(element.parent("label"));
                        } else {
                            error.insertAfter(element);
                        }
                    },
                    highlight: function (element, errorClass, validClass) {
                        $(element).parents(".s").addClass("has-error").removeClass("has-success");
                    },
                    unhighlight: function (element, errorClass, validClass) {
                        $(element).parents(".s").addClass("has-success").removeClass("has-error");
                    }
                });
            });
        </script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#date-end').bootstrapMaterialDatePicker({ weekStart : 0, time: false  });
			$('#date-start').bootstrapMaterialDatePicker({ weekStart : 0, time: false  }).on('change', function(e, date)
			{
			$('#date-end').bootstrapMaterialDatePicker('setMinDate', date);
			});
		});
	</script>
</body>
</html>
